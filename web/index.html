<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/main.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <h4 class="title">My Schedule</h4>
    </header>
    <section class="todo">
        <article class="todo-insert">
            <div class="wrapper">
                <div class="content">
                    <label class="label" for="">Title: </label>
                    <input id="title" type="text" class="item input todo-title">
                </div>
            </div>
            <div class="wrapper">
                <div class="content lc">
                    <label class="label" for="">Due date: </label>
                    <input id="dueDate" type="date" class="item input">
                </div>
            </div>
            <textarea id="description" class="item todo-desc" name="" id="" cols="30" rows="10"></textarea>
            <button id="btn" class="btn">Add</button>
        </article>
    </section>
    <section class="tasks">
        <h2 class="tasks-title">Tasks: </h2>
        <label for="">Filter: </label>
        <input type="date" class="input filter">
        <ul id="list" class="list">
        </ul>
    </section>
</body>

<script type="module" src="scripts/main.js"></script>
</html>
